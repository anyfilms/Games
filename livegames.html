<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video App</title>

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Arial, sans-serif;
}
header{
    position:fixed;
    top:0;
    width:100%;
    background:#111;
    padding:12px;
    z-index:10;
}
header input{
    width:100%;
    padding:12px;
    border-radius:25px;
    border:none;
    background:#222;
    color:#fff;
    font-size:15px;
}
.feed{
    padding-top:70px;
}
.card{
    margin-bottom:25px;
}
.thumb{
    width:100%;
    aspect-ratio:16/9;
    object-fit:cover;
    cursor:pointer;
}
.info{
    display:flex;
    padding:10px;
}
.channel-icon{
    width:40px;
    height:40px;
    border-radius:50%;
    margin-right:10px;
}
.text{
    flex:1;
}
.title{
    font-size:15px;
    line-height:1.3;
    max-height:2.6em;
    overflow:hidden;
}
.meta{
    font-size:12px;
    color:#aaa;
    margin-top:4px;
}
.player{
    position:fixed;
    inset:0;
    background:#000;
    display:none;
    flex-direction:column;
    z-index:100;
}
.player video{
    width:100%;
    max-height:60vh;
}
.actions{
    display:flex;
    justify-content:space-around;
    padding:12px;
    border-top:1px solid #222;
    font-size:14px;
}
.actions button{
    background:none;
    border:none;
    color:#fff;
}
.close{
    position:absolute;
    top:10px;
    right:10px;
    background:#222;
    border:none;
    color:#fff;
    padding:6px 10px;
    border-radius:6px;
}
</style>
</head>

<body>

<header>
<input type="text" placeholder="Search video..." onkeyup="search(this.value)">
</header>

<div class="feed" id="feed"></div>

<div class="player" id="player">
<button class="close" onclick="closePlayer()">‚úï</button>
<video id="video" controls autoplay playsinline></video>
<div class="actions">
    <button onclick="likeVideo()">üëç <span id="likes">0</span></button>
    <div>üëÅ <span id="views">0</span></div>
</div>
</div>

<script>
// ================= VIDEO DATA =================
const videos = [
{
 id:1,
 title:"‡§ó‡§∞‡•Ä‡§¨ ‡§Ø‡•Å‡§µ‡§ï ‡§ï‡•Ä ‡§™‡§§‡•ç‡§®‡•Ä ‡§®‡•á ‡§ß‡•ã‡§ñ‡§æ ‡§¶‡§ø‡§Ø‡§æ, ‡§Æ‡§ó‡§∞ ‡§Ö‡§¶‡•ç‡§≠‡•Å‡§§ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§Æ‡§ø‡§≤‡§æ, ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø ‡§∏‡•á ‡§¨‡§æ‡§§ ‡§ï‡§∞‡§ï‡•á ‡§ï‡§∞‡•ã‡§°‡§º‡§™‡§§‡§ø ‡§¨‡§®‡§ï‡§∞ ‡§™‡§≤‡§ü‡§µ‡§æ‡§∞ ‡§ï‡§ø‡§Ø‡§æ",
 videoUrl:"https://huggingface.co/datasets/shortdramatv/chinesedramavideo/resolve/main/6.mp4",
 thumbnail:"https://huggingface.co/datasets/shortdramatv/chinesedramaimage/resolve/main/6.jpg",
 channelName:"Drama World",
 channelIcon:"https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
},
{
 id:2,
 title:"‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§®‡•á ‡§™‡§æ‡§≤‡§§‡•Ç ‡§¨‡•á‡§ü‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Æ‡•Å‡§ù‡•á ‡§ú‡•á‡§≤ ‡§≠‡•á‡§ú‡§æ, ‡§Ö‡§∞‡§¨‡§™‡§§‡§ø ‡§Æ‡•á‡§Ç ‡§™‡•Å‡§®‡§∞‡•ç‡§ú‡§®‡•ç‡§Æ ‡§≤‡§ø‡§Ø‡§æ",
 videoUrl:"https://huggingface.co/datasets/shortdramatv/chinesedramavideo/resolve/main/5.mp4",
 thumbnail:"https://huggingface.co/datasets/shortdramatv/chinesedramaimage/resolve/main/5.jpg",
 channelName:"Story Hub",
 channelIcon:"https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
}
];

// ================= STORAGE =================
function getStore(id){
 return JSON.parse(localStorage.getItem("video_"+id)) || {views:0,likes:0};
}
function setStore(id,data){
 localStorage.setItem("video_"+id,JSON.stringify(data));
}

// ================= RENDER =================
const feed=document.getElementById("feed");
function render(list=videos){
 feed.innerHTML="";
 list.forEach(v=>{
  const s=getStore(v.id);
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`
   <img class="thumb" src="${v.thumbnail}">
   <div class="info">
    <img class="channel-icon" src="${v.channelIcon}">
    <div class="text">
     <div class="title">${v.title}</div>
     <div class="meta">${v.channelName} ‚Ä¢ ${s.views} views</div>
    </div>
   </div>`;
  div.onclick=()=>openVideo(v);
  feed.appendChild(div);
 });
}

// ================= PLAYER =================
let current=null;
const player=document.getElementById("player");
const videoEl=document.getElementById("video");
const viewsEl=document.getElementById("views");
const likesEl=document.getElementById("likes");

function openVideo(v){
 current=v;
 let s=getStore(v.id);
 s.views++;                // ‚úÖ views play ‡§™‡§∞ count
 setStore(v.id,s);
 viewsEl.textContent=s.views;
 likesEl.textContent=s.likes;
 videoEl.src=v.videoUrl;
 player.style.display="flex";
 render();
}

function likeVideo(){
 let s=getStore(current.id);
 s.likes++;
 setStore(current.id,s);
 likesEl.textContent=s.likes;
}

function closePlayer(){
 player.style.display="none";
 videoEl.pause();
}

// ================= SEARCH =================
function search(q){
 q=q.toLowerCase();
 render(videos.filter(v=>v.title.toLowerCase().includes(q)));
}

render();
</script>

</body>
</html>
