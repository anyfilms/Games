<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>वीडियो प्लेयर</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* हेडर और सर्च बार */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #111;
            padding: 15px;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        
        .search-container {
            display: flex;
            align-items: center;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 15px;
            border-radius: 25px;
            background-color: #222;
            border: 1px solid #333;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        .search-box::placeholder {
            color: #888;
        }
        
        /* मुख्य कंटेंट */
        .main-content {
            margin-top: 70px;
            padding: 10px;
            padding-bottom: 10px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .video-card {
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .video-card:active {
            transform: scale(0.98);
        }
        
        .thumbnail-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }
        
        .video-title {
            padding: 12px;
            font-size: 16px;
            line-height: 1.3;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* फुल स्क्रीन वीडियो प्लेयर */
        .video-player-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .player-header {
            padding: 15px;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .player-title {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            margin-right: 15px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-container {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-video {
            width: 100%;
            height: 100%;
            max-height: 100%;
            border: none;
        }
        
        /* यूट्यूब वीडियो के लिए */
        .youtube-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* डायरेक्ट वीडियो के लिए */
        .direct-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* रिस्पॉन्सिव डिज़ाइन */
        @media (min-width: 480px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .thumbnail-container {
                height: 150px;
            }
        }
        
        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .thumbnail-container {
                height: 180px;
            }
        }
        
        @media (min-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        /* स्क्रॉलबार स्टाइल */
        ::-webkit-scrollbar {
            width: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- हेडर और सर्च बार -->
    <header class="header">
        <div class="search-container">
            <input type="text" class="search-box" id="search-box" placeholder="वीडियो खोजें...">
        </div>
    </header>

    <!-- मुख्य कंटेंट - वीडियो ग्रिड -->
    <main class="main-content">
        <div class="video-grid" id="video-grid">
            <!-- वीडियो कार्ड यहाँ जनरेट होंगे -->
        </div>
    </main>

    <!-- फुल स्क्रीन वीडियो प्लेयर -->
    <div class="video-player-fullscreen" id="video-player">
        <div class="player-header">
            <div class="player-title" id="player-title"></div>
            <button class="close-btn" id="close-video-btn">✕</button>
        </div>
        <div class="video-container" id="video-container">
            <!-- यहाँ वीडियो लोड होगी -->
        </div>
    </div>

    <script>
        // वीडियो डेटा - 5 अलग-अलग वीडियो (उदाहरण के लिए)
        const videoData = [
            {
                id: 1,
                title: "बेचारी लड़की और उसकी दोस्त ने सबसे अमीर CEO भाइयों से शादी की! अब वे लाड़-प्यार में डूबी हुई हैं!",
                videoUrl: "https://www.youtube.com/watch?v=2Rc6zE875u8",
                thumbnail: "https://i.ytimg.com/vi/EvmNyS8YJK4/maxresdefault.jpg",
                type: "youtube"
            },
            {
                id: 2,
                title: "गीतहब से उदाहरण वीडियो - संगीत प्रदर्शन",
                videoUrl: "https://example.com/videos/songhub-example.mp4",
                thumbnail: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                type: "direct"
            },
            {
                id: 3,
                title: "यूट्यूब शॉर्ट वीडियो - मनोरंजक क्लिप",
                videoUrl: "https://www.youtube.com/shorts/example123",
                thumbnail: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                type: "youtube"
            },
            {
                id: 4,
                title: "प्रेरणादायक भाषण - सफलता की कहानी",
                videoUrl: "https://example.com/videos/inspirational-speech.mp4",
                thumbnail: "https://images.unsplash.com/photo-1552674605-db6ffd8facb5?ixlib=rb-4.0.3&auto=format&fit=crop&w-800&q=80",
                type: "direct"
            },
            {
                id: 5,
                title: "यूट्यूब ट्यूटोरियल - वेब डेवलपमेंट सीखें",
                videoUrl: "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
                thumbnail: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                type: "youtube"
            }
        ];
        
        // DOM एलिमेंट्स
        const videoGrid = document.getElementById('video-grid');
        const videoPlayer = document.getElementById('video-player');
        const videoContainer = document.getElementById('video-container');
        const playerTitle = document.getElementById('player-title');
        const closeVideoBtn = document.getElementById('close-video-btn');
        const searchBox = document.getElementById('search-box');
        
        // यूट्यूब वीडियो URL को एम्बेड URL में बदलने का फंक्शन
        function convertToEmbedUrl(url) {
            // नियमित यूट्यूब URL
            let videoId = '';
            
            // https://www.youtube.com/watch?v=VIDEO_ID
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1];
                const ampersandPosition = videoId.indexOf('&');
                if (ampersandPosition !== -1) {
                    videoId = videoId.substring(0, ampersandPosition);
                }
            }
            // https://youtu.be/VIDEO_ID
            else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1];
                const questionMarkPosition = videoId.indexOf('?');
                if (questionMarkPosition !== -1) {
                    videoId = videoId.substring(0, questionMarkPosition);
                }
            }
            // YouTube Shorts URL
            else if (url.includes('youtube.com/shorts/')) {
                videoId = url.split('shorts/')[1];
                const questionMarkPosition = videoId.indexOf('?');
                if (questionMarkPosition !== -1) {
                    videoId = videoId.substring(0, questionMarkPosition);
                }
            }
            
            if (videoId) {
                return `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&controls=0&showinfo=0&modestbranding=1`;
            }
            
            // यदि YouTube URL नहीं है, तो मूल URL वापस करें
            return url;
        }
        
        // वीडियो के प्रकार का पता लगाने का फंक्शन
        function detectVideoType(url) {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                return 'youtube';
            } else {
                return 'direct';
            }
        }
        
        // वीडियो ग्रिड जनरेट करें
        function generateVideoGrid(videos = videoData) {
            videoGrid.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                videoCard.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail" loading="lazy">
                        <div class="play-icon">▶</div>
                    </div>
                    <div class="video-title">${video.title}</div>
                `;
                
                videoCard.addEventListener('click', () => playVideo(video));
                videoGrid.appendChild(videoCard);
            });
        }
        
        // वीडियो प्ले करें
        function playVideo(video) {
            // वीडियो कंटेनर को खाली करें
            videoContainer.innerHTML = '';
            playerTitle.textContent = video.title;
            
            let videoElement;
            
            if (video.type === 'youtube' || detectVideoType(video.videoUrl) === 'youtube') {
                // यूट्यूब वीडियो के लिए
                const embedUrl = convertToEmbedUrl(video.videoUrl);
                videoElement = document.createElement('iframe');
                videoElement.className = 'youtube-video';
                videoElement.src = embedUrl;
                videoElement.frameborder = '0';
                videoElement.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                videoElement.allowFullscreen = true;
            } else {
                // डायरेक्ट वीडियो फ़ाइल के लिए (MP4, WebM, etc.)
                videoElement = document.createElement('video');
                videoElement.className = 'direct-video';
                videoElement.src = video.videoUrl;
                videoElement.autoplay = true;
                videoElement.controls = false;
                videoElement.playsInline = true;
                
                // वीडियो एरर हैंडलिंग
                videoElement.addEventListener('error', () => {
                    videoContainer.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <h3>वीडियो लोड नहीं हो पाई</h3>
                            <p>वीडियो URL: ${video.videoUrl}</p>
                            <p>कृपया सुनिश्चित करें कि वीडियो URL सही है और सार्वजनिक रूप से एक्सेसिबल है।</p>
                        </div>
                    `;
                });
            }
            
            videoContainer.appendChild(videoElement);
            
            // फुलस्क्रीन प्लेयर दिखाएं
            videoPlayer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // वीडियो प्लेयर बंद करें
        function closeVideoPlayer() {
            videoPlayer.style.display = 'none';
            videoContainer.innerHTML = '';
            document.body.style.overflow = 'auto';
            
            // सभी वीडियो को पॉज करें
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.src = iframe.src; // रीसेट करने के लिए
            });
            
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });
        }
        
        // सर्च फ़ंक्शन
        function searchVideos() {
            const searchTerm = searchBox.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                generateVideoGrid(videoData);
                return;
            }
            
            const filteredVideos = videoData.filter(video => 
                video.title.toLowerCase().includes(searchTerm)
            );
            
            generateVideoGrid(filteredVideos);
        }
        
        // नया वीडियो जोड़ने का फंक्शन
        function addNewVideo(title, videoUrl, thumbnailUrl) {
            const newVideo = {
                id: videoData.length + 1,
                title: title,
                videoUrl: videoUrl,
                thumbnail: thumbnailUrl,
                type: detectVideoType(videoUrl)
            };
            
            videoData.push(newVideo);
            generateVideoGrid();
            
            return newVideo;
        }
        
        // इनिशियलाइज़ेशन
        function init() {
            // वीडियो ग्रिड जनरेट करें
            generateVideoGrid();
            
            // इवेंट लिसनर्स
            closeVideoBtn.addEventListener('click', closeVideoPlayer);
            
            // सर्च बॉक्स में टाइप करते ही सर्च करें
            searchBox.addEventListener('input', searchVideos);
            
            // ESC की दबाने पर वीडियो बंद करें
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeVideoPlayer();
                }
            });
            
            // वीडियो प्लेयर के बाहर क्लिक करने पर बंद करें
            videoPlayer.addEventListener('click', (e) => {
                if (e.target === videoPlayer) {
                    closeVideoPlayer();
                }
            });
        }
        
        // पेज लोड होने पर इनिशियलाइज़ करें
        document.addEventListener('DOMContentLoaded', init);
        
        // ग्लोबल फंक्शन बनाएं ताकि आप बाद में नए वीडियो जोड़ सकें
        window.addVideo = addNewVideo;
        
        // उदाहरण: नया वीडियो जोड़ने के लिए
        // window.addVideo("नया वीडियो टाइटल", "https://www.youtube.com/watch?v=EXAMPLE", "https://example.com/thumbnail.jpg");
    </script>
</body>
</html>
